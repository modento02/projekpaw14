start="2"><li>Momentum</li></ol><p id="06ae533b-c941-498d-8f3e-cb5500330c6b" class=""><mark class="highlight-blue">We created The Business Blueprint to help you get started, to combine your ambition and momentum and transform them into a business of your own. The Blueprint is designed to give you a high-level overview of where and how to start a business. By the end of the Blueprint, you’ll have the tools and structure you need to continue pushing your business forward. </mark></p><p id="bf36acce-c0bd-4470-95fe-f081527379e3" class=""><mark class="highlight-blue">Next up: creating your business.</mark></p></div></figure><h3 id="595458ea-613f-425d-b33e-c0ff5d7cde6f" class=""><a href="PROJEK%20PAW-Modento%2085525a7479794b71bd6c8e96edce8190/1%20Planning%208b87d6f032354e28b0056fd5eee427ab.html"><mark class="highlight-blue">Let’s Get Started!</mark></a></h3><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="6513652b-8cca-4fe2-861e-bcd8ea1b1c19"><div style="font-size:1.5em"><span class="icon">👉</span></div><div style="width:100%"><mark class="highlight-blue">First up is </mark><mark class="highlight-blue"><a href="PROJEK%20PAW-Modento%2085525a7479794b71bd6c8e96edce8190/1%20Planning%208b87d6f032354e28b0056fd5eee427ab.html"><span class="icon">✏️</span>1: Planning</a></mark><mark class="highlight-blue"> </mark></div></figure><p id="add6a17b-0e35-42eb-b1d0-9b23abcdf37d" class="">
